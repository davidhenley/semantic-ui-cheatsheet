<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
  <title>Semantic UI Sandbox</title>
</head>
<body>
  <div class="ui container" style="padding-bottom: 100px">

    <!--HEADER -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>

    <div class="ui huge header">Huge</div>
    <div class="ui large header">Large</div>
    <div class="ui medium header">Medium</div>
    <div class="ui small header">Small</div>
    <div class="ui tiny header">Tiny</div>

    <hr />

    <!-- BUTTONS -->
    <button class="ui button">Normal</button>
    <button class="ui primary button">Primary</button>
    <button class="ui secondary button">Secondary</button>
    <button class="ui positive button">Positive</button>
    <button class="ui negative button">Negative</button>
    <br /><br />
    <button class="ui red button">Red</button>
    <button class="ui blue button">Blue</button>
    <button class="ui green button">Green</button>
    <button class="ui grey button">Grey</button>
    <br /><br />
    <button class="ui disabled red button">Disabled</button>
    <button class="ui loading blue button">Loading</button>
    <br /><br />
    <button class="ui mini violet button">Mini</button>
    <button class="ui tiny yellow button">Tiny</button>
    <button class="ui small orange button">Small</button>
    <button class="ui medium teal button">Medium</button>
    <button class="ui large purple button">Large</button>
    <button class="ui big black button">Big</button>
    <button class="ui huge brown button">Huge</button>
    <button class="ui massive olive button">Massive</button>
    <br /><br />
    <button class="ui basic red button">Basic Red</button>
    <button class="ui basic green button">Basic Green</button>
    <button class="ui basic blue button">Basic Blue</button>
    <br /><br />
    <button class="ui basic orange fluid button">Basic Fluid Orange</button>

    <hr />

    <!-- ICONS, LABELS & COMPLEX BUTTONS -->
    <button class="ui icon green button">
      <i class="cloud icon"></i>
    </button>
    <div class="ui labeled button">
      <div class="ui blue button">
        <i class="heart icon"></i> Labeled
      </div>
    </div>
    <br /><br />
    <div class="ui buttons">
      <button class="ui button">One</button>
      <button class="ui button">Two</button>
      <button class="ui button">Three</button>
    </div>
    <br /><br />
    <i class="add to calendar icon"></i>
    <i class="comment icon"></i>
    <i class="comment outline icon"></i>
    <br /><br />
    <div class="ui red label">
      <i class="mail icon"></i> 23
    </div>
    <br /><br />
    <form class="ui fluid form">
      <div class="inline field">
        <input type="text" />
        <div class="ui left pointing label">
          That username is taken
        </div>
      </div>
    </form>

    <hr />

    <!-- BREADCRUMB -->
    <div class="ui breadcrumb">
      <a class="section">Home</a>
      <div class="divider"> / </div>
      <a class="section">Store</a>
      <div class="divider"> / </div>
      <a class="active section">T-Shirt</a>
    </div>

    <hr />

    <!-- LISTS -->
    <div class="ui list">
      <div class="item">Apples</div>
      <div class="item">Pears</div>
      <div class="item">Oranges</div>
    </div>

    <div class="ui link list">
      <div class="active item">Home</div>
      <div class="item">About</div>
      <div class="item">Jobs</div>
    </div>

    <div class="ui horizontal link list">
      <div class="active item">Home</div>
      <div class="item">About</div>
      <div class="item">Jobs</div>
    </div>

    <hr />

    <!-- FORM -->
    <form class="ui form">
      <div class="field">
        <label>First Name</label>
        <input type="text" name="first-name" placeholder="First Name">
      </div>
      <div class="field">
        <label>Last Name</label>
        <input type="text" name="last-name" placeholder="Last Name">
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox">
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>
      <button class="ui button" type="button">Submit</button>
    </form>

    <div class="ui form">
      <div class="inline fields">
        <label for="">Phone Number</label>
        <div class="field">
          <input type="text" placeholder="(xxx)">
        </div>
        <div class="field">
          <input type="text" placeholder="xxx">
        </div>
        <div class="field">
          <input type="text" placeholder="xxxx">
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
</body>
</html>
